		<p align="center" style="font-color:white;">블랙핑크는 지난 2016년 8월 8일 싱글 'SQUARE ONE'으로 화려한 데뷔 신고식을 치렀다.
			<br>YG엔터테인먼트에서 7년 만에 선보이는 걸그룹답게 각종 음원차트 1위에 오르는 등 대형 신인 그룹의 탄생을 알렸다.<br>
			그 이후 블랙핑크는 첫 미니앨범 'SQUARE UP'을 발표하면서 K팝을 대표하는 글로벌 걸그룹으로 성장했다.<br>
		올 봄, 블랙핑크는 타이틀곡 'Kill This Love'와 동명의 EP앨범으로 또 한 번 도약에 나선다.</p>
